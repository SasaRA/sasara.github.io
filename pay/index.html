<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container { width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #333; margin-bottom: 30px; }

        .payment-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .btn {
            display: block;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .qr-toggle {
            background: none;
            border: 1px solid #ddd;
            color: #666;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .qr-container {
            margin-top: 15px;
            display: none; /* Hidden by default */
            justify-content: center;
            padding: 10px;
            background: #fff;
        }

        /* Brand Colors */
        .paypal  { background-color: #003087; }
        .venmo   { background-color: #3d95ce; }
        .cashapp { background-color: #00d632; }
        .square  { background-color: #2b2b2b; }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Payment Method</h1>

    <div class="payment-card">
        <a href="https://paypal.me/sasara" class="btn paypal">Pay with PayPal</a>
        <button class="qr-toggle" onclick="toggleQR('qr-paypal', 'https://paypal.me/YOUR_USER')">Show QR Code</button>
        <div id="qr-paypal" class="qr-container"></div>
    </div>

    <div class="payment-card">
        <a href="https://venmo.com/sasara" class="btn venmo">Pay with Venmo</a>
        <button class="qr-toggle" onclick="toggleQR('qr-venmo', 'https://venmo.com/YOUR_USER')">Show QR Code</button>
        <div id="qr-venmo" class="qr-container"></div>
    </div>

    <div class="payment-card">
        <a href="https://cash.app/$SASARACASH" class="btn cashapp">Pay with Cash App</a>
        <button class="qr-toggle" onclick="toggleQR('qr-cash', 'https://cash.app/$YOUR_USER')">Show QR Code</button>
        <div id="qr-cash" class="qr-container"></div>
    </div>
</div>

<script>
    function toggleQR(id, link) {
        const container = document.getElementById(id);
        
        // Toggle visibility
        if (container.style.display === "flex") {
            container.style.display = "none";
        } else {
            // Clear previous QR and generate new one if not already created
            container.innerHTML = "";
            new QRCode(container, {
                text: link,
                width: 180,
                height: 180
            });
            container.style.display = "flex";
        }
    }
</script>

</body>
</html>
