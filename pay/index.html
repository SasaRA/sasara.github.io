
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --paypal-blue: #003087;
            --venmo-blue: #3d95ce;
            --cashapp-green: #00d632;
            --square-black: #2b2b2b;
            --bg-color: #f4f7f9;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo Styles - Fixed 200px width, no max-height */
        .logo-header {
            width: 200px;
            height: auto;
            object-fit: contain;
            /*margin-top: 20px;*/
            max-height: 100px;
        }

        .logo-footer {
            width: 200px;
            height: auto;
            object-fit: contain;
            opacity: 0.8;
            margin-top: 10px;
            max-height: 80px;
        }

        h1 { font-size: 1.4rem; color: #333; margin: 10px 0 15px; }

        a {
            display: block;
            text-decoration: none;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            unicode-bidi: isolate;
        }
        .payment-card {
            background: white;
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .btn {
            display: block;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.98); }

        .qr-toggle {
            background: none;
            border: none;
            color: #888;
            font-size: 0.85rem;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
            padding: 10px;
        }

        .qr-container {
            display: none;
            justify-content: center;
            padding: 15px;
            background: white;
            margin-top: 5px;
        }

        /* Brand Colors */
        .paypal  { background-color: var(--paypal-blue); }
        .venmo   { background-color: var(--venmo-blue); }
        .cashapp { background-color: var(--cashapp-green); }
        .square  { background-color: var(--square-black); }

        .header-text {
            font-size: 0.5rem;
            color: #999;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .footer-text {
            font-size: 0.5rem;
            color: #999;
            margin-top: 10px;
            margin-bottom: 10px;
            max-height: 80px;
        }
    </style>
</head>
<body>

<div class="container">
    <p class="header-text">ALL GLORIES TO THE SUPREME LOVERS AND THEIR DIVINE SERVITORS</p>
    <img src="https://sasara.github.io/images/SasaRA_Logo.svg" alt="Sasa RA Logo" class="logo-header">

    <h1>Secure Payments</h1>

    <div class="payment-card">
        <a href="https://paypal.me/sasara" class="btn paypal">Pay with PayPal</a>
        <button class="qr-toggle" onclick="toggleQR('qr-paypal', 'https://paypal.me/YOUR_USER')">Show QR Code</button>
        <div id="qr-paypal" class="qr-container payment-qr"></div>
    </div>

    <div class="payment-card">
        <a href="https://venmo.com/sasara" class="btn venmo">Pay with Venmo</a>
        <button class="qr-toggle" onclick="toggleQR('qr-venmo', 'https://venmo.com/YOUR_USER')">Show QR Code</button>
        <div id="qr-venmo" class="qr-container payment-qr"></div>
    </div>

    <div class="payment-card">
        <a href="https://cash.app/$SASARACASH" class="btn cashapp">Pay with Cash App</a>
        <button class="qr-toggle" onclick="toggleQR('qr-cash', 'https://cash.app/$YOUR_USER')">Show QR Code</button>
        <div id="qr-cash" class="qr-container payment-qr"></div>
    </div>

    <!--<div class="payment-card">
        <a href="YOUR_SQUARE_LINK" class="btn square">Pay with Card / Square</a>
        <button class="qr-toggle" onclick="toggleQR('qr-square', 'YOUR_SQUARE_LINK')">Show QR Code</button>
        <div id="qr-square" class="qr-container payment-qr"></div>
    </div>-->

    <img src="https://sasara.github.io/images/HeartcoreMusic.svg" alt="Heartcore Music Logo" class="logo-footer">
    <a class="footer-text" href="http://www.nimaigroup.com/" target="_blank">Another NIMAI GROUP WebArt Masterpieceâ„ </a>
<!--    <a class="footer-text" href="http://www.nimaigroup.com/" target="_blank">Another NIMAI GROUP WebArt Masterpiece&#8480</a>-->
</div>

<script>
    function toggleQR(id, link) {
        const targetContainer = document.getElementById(id);
        const allQRContainers = document.querySelectorAll('.payment-qr');
        const isAlreadyOpen = (targetContainer.style.display === "flex");

        allQRContainers.forEach(container => {
            container.style.display = "none";
        });

        if (!isAlreadyOpen) {
            targetContainer.innerHTML = "";
            new QRCode(targetContainer, {
                text: link,
                width: 160,
                height: 160,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            targetContainer.style.display = "flex";
            targetContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }
</script>

</body>
</html>
